<!doctype html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script>
			const FONT_PRESETS = {
				"Default": {
					sans: "'IBM Plex Sans Variable', sans-serif",
					mono: "'Geist Mono', monospace"
				},
				"Dyslexic friendly": {
					sans: "'Atkinson Hyperlegible Next Variable', sans-serif",
					mono: "'Atkinson Hyperlegible Mono Variable', monospace"
				},
				"System": {
					sans: "system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif",
					mono: "ui-monospace, 'SFMono-Regular', 'SF Mono', Menlo, Consolas, 'Liberation Mono', monospace"
				}
			};

			const cookies = {};
			document.cookie.split(";").forEach((pair) => {
				const [key, value] = pair.trim().split("=");
				if (key && value) cookies[key] = decodeURIComponent(value);
			});

			const preset = FONT_PRESETS[cookies["theme-font-preset"]] || FONT_PRESETS["Default"];

			document.documentElement.style.setProperty("--font-sans", preset.sans);
			document.documentElement.style.setProperty("--font-mono", preset.mono);
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
