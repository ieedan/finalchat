<!doctype html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script>
			const FONTS_SANS = {
				"IBM Plex Sans": "'IBM Plex Sans Variable', sans-serif",
				"Dyslexic friendly": "'Atkinson Hyperlegible Mono Variable', sans-serif",
				"System": "system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif"
			};
			const FONTS_MONO = {
				"Geist Mono": "'Geist Mono', monospace",
				"Dyslexic friendly": "'Atkinson Hyperlegible Next Variable', sans-serif",
				"System": "ui-monospace, 'SFMono-Regular', 'SF Mono', Menlo, Consolas, 'Liberation Mono', monospace"
			};
			const DEFAULT_SANS = "'IBM Plex Sans Variable', sans-serif";
			const DEFAULT_MONO = "'Geist Mono', monospace";

			const cookies = {};
			document.cookie.split(";").forEach((pair) => {
				const [key, value] = pair.trim().split("=");
				if (key && value) cookies[key] = decodeURIComponent(value);
			});

			const fontSans = FONTS_SANS[cookies["theme-sans-font"]] || DEFAULT_SANS;
			const fontMono = FONTS_MONO[cookies["theme-mono-font"]] || DEFAULT_MONO;

			document.documentElement.style.setProperty("--font-sans", fontSans);
			document.documentElement.style.setProperty("--font-mono", fontMono);
		</script>%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
